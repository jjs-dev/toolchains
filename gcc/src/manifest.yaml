title: GNU C compiler
name: gcc
filename: source.c
build-limits:
  time: 6000
build:
  - argv:
      - /usr/bin/gcc
      - $(Run.SourceFilePath)
      - -o
      - $(Run.BinaryFilePath)
      - -std=c11
      - -Wextra
      - -Wpedantic
      - -DONLINE_JUDGE
run:
  argv:
    - $(Run.BinaryFilePath)
